<style>
    .bucket {
        margin: 1em 1em 1em 1em;
        padding: 3px 3px 3px 3px;
        border-radius: 3px;
    }
    
    .bucket > div {
        cursor: pointer;
    }
    
    .bucket-pro {
        background-color: rgba(255,0,0,0.25);
    }
    
    .bucket-neutral {
        background-color: rgba(0,0,255,0.25);
    }
    
    .bucket-contra {
        background-color: rgba(0,255,0,0.25);
    }
</style>

<h2>{{vm.goal.name}}</h2>

<div sv-root class="show-grid">
    <div class="sortable-container bucket bucket-pro" sv-part="vm.goal.items.pro">
        <div sv-element ng-repeat="item in vm.goal.items.pro">{{item}}</div>
    </div>
    <div class="sortable-container bucket bucket-neutral" sv-part="vm.goal.items.neutral">
        <div sv-element ng-repeat="item in vm.goal.items.neutral">{{item}}</div>
    </div>
    <div class="sortable-container bucket bucket-contra" sv-part="vm.goal.items.contra">
        <div sv-element ng-repeat="item in vm.goal.items.contra">{{item}}</div>
    </div>
</div>
